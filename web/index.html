<!DOCTYPE html>
<html>

<head>
    <link href="bulma.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Hello World
            </h1>
            <p class="subtitle">
                My first Eel App with <strong>Bulma</strong>!
            </p>

            <div class="columns">
                <div class="column">
                    <a class="button is-primary" id="functionButton" onclick="sendCommand();">
                        Function
                    </a>
                </div>
                <div class="column">
                    <a class="button is-primary" id="requestButton" onclick="Random();">
                        Request
                    </a>
                </div>
                <div class="column is-6" id="response">
                    Fourth column
                </div>
            </div>
        </div>
    </section>
</body>

<script>
    function sendCommand(x) {
        eel.send_command("Javascript World!");
    }

    function Random(x) {
        eel.py_random()
            ((result) => {
                document.getElementById("response").innerHTML = result;
                console.log(result);
            });
    }

    eel.expose(update_state);
    function update_state(result) {
        document.getElementById("response").innerHTML = result;
    }

</script>

</html>
